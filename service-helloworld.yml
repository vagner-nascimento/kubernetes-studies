apiVersion: v1
kind: Service
metadata:
  name: helloworld-service
spec:
  ports:
  - port: 31001
    nodePort: 31001
    targetPort: nodejs-port # The name of port configured on Pod yml file
    protocol: TCP
  selector:
    app: helloworld
  type: NodePort # Type of service, that could be ClusterIP, ExternalName, LoadBalancer or NodePort
